    <script>
        $(document).ready(function () {

            // Advanced usage
            $("#advanced-placepicker").each(function () {
                var target = this;
                var $collapse = $(this).parents('.form-group').next('.collapse');
                var $map = $collapse.find('.another-map-class');

                var placepicker = $(this).placepicker({
                    map: $map.get(0),
                    placeChanged: function (place) {
                        console.log("place changed: ", place.formatted_address, this.getLocation());
                    }
                }).data('placepicker');
            });

            $("#advanced-placepicker2").each(function () {
                var target = this;
                var $collapse = $(this).parents('.form-group').next('.collapse');
                var $map = $collapse.find('.another-map-class');

                var placepicker = $(this).placepicker({
                    map: $map.get(0),
                    placeChanged: function (place) {
                        console.log("place changed: ", place.formatted_address, this.getLocation());
                    }
                }).data('placepicker');
            });


            $('#label-switch').bootstrapSwitch('setOnClass', 'info');
            $('#label-switch').bootstrapSwitch('setOffClass', 'info');

            $("#card").flip({
                trigger: 'manual'
            });

        }); // END document.ready

        var date = new Date();
        var currentMonth = date.getMonth();
        var currentDate = date.getDate();
        var currentYear = date.getFullYear();
        $(function () {
            $('#datetimepicker').datetimepicker({
                format: 'DD/MM/YYYY',
                maxDate: new Date(currentYear, currentMonth, currentDate)
            });
        });

        function fasz() {
            if (document.getElementById('togglee').style.display == 'none') {
                document.getElementById('togglee').style.display = 'inline';
                document.getElementById('toggleee').style.display = 'inline';
                document.getElementById('toggleeee').style.display = 'inline';
                document.getElementById('toggleeeee').style.display = 'inline';
                document.getElementById('toggleeeee2').style.display = 'inline';
                document.getElementById('toggleeeee3').style.display = 'inline';
                document.getElementById('plusminus').className = "glyphicon glyphicon-minus";
                document.getElementById('veranstaltungen').disabled = true;
            } else {
                document.getElementById('togglee').style.display = 'none';
                document.getElementById('toggleee').style.display = 'none';
                document.getElementById('toggleeee').style.display = 'none';
                document.getElementById('toggleeeee').style.display = 'none';
                document.getElementById('toggleeeee2').style.display = 'none';
                document.getElementById('toggleeeee3').style.display = 'none';
                document.getElementById('veranstaltungen').disabled = false;
                document.getElementById('plusminus').className = "glyphicon glyphicon-plus";
            }
        }

        function flipPunci() {
            if (document.getElementById('toggleButton').checked == true) {
                $("#card").flip(false);
            } else {
                $("#card").flip(true);
            }

        }


    </script>
