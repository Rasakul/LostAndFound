<script>
    $(function () {
        $("#messages").load("messages_overview.html");
    });

    $(document).ready(function () {
        toggleMenu();

        var username = getUrlParameter('username');
        var email = getUrlParameter('email');
        var phone = getUrlParameter('phone');

        if (username !== undefined)
            document.getElementById('username').innerHTML = username;

        if (email !== undefined)
            document.getElementById('email').innerHTML = email;

        if (phone !== undefined)
            document.getElementById('phone').innerHTML = phone;
    });


    $('#edit').click(function () {
        var username = document.getElementById('username').innerHTML.trim();
        var email = document.getElementById('email').innerHTML.trim();
        var telephone = document.getElementById('phone').innerHTML.trim();
        $('#edit').attr("href", "userpanel_edit.html?username=" + username + "&email=" + email + "&phone=" + telephone);
    });

    function toggleNavbarIcon(){
        var removeIcon = document.getElementById('navbarRemoveIcon');
        if(removeIcon.style.display == 'none'){
            document.getElementById('iconBar1').style.display = "none";
            document.getElementById('iconBar2').style.display = "none";
            document.getElementById('iconBar3').style.display = "none";
            removeIcon.style.display = 'block';
        }else{
            document.getElementById('iconBar1').style.display = "block";
            document.getElementById('iconBar2').style.display = "block";
            document.getElementById('iconBar3').style.display = "block";
            removeIcon.style.display = 'none';
        }
    }
</script>
