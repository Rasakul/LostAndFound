                            <h3 id="username">Lukas Kathrein</h3>

                            <div class="row" style="padding-left:0.5em">

                                    <h3>E-Mail:</h3>
                                </div>
                                <div class="col-md-offset-3 col-md-4 ">
                                    <h3 id="email" style="color:#000000;">kalu_reg@gmx.at</h3>

                            </div>

                                <div class="col-md-offset-1 col-md-1 ">

</div>
<script>
    $(function () {
        $("#includedContent").load("footer.html");
    });

    $(document).ready(function () {

        toggleMenu();

        var username = getUrlParameter('username');
        var email = getUrlParameter('email');
        var phone = getUrlParameter('phone');

        if (username !== undefined)
            document.getElementById('username').innerHTML = username;

        if (email !== undefined)
            document.getElementById('email').innerHTML = email;

        if (phone !== undefined)
            document.getElementById('phone').innerHTML = phone;

        $('#edit').click(function () {
            var username = document.getElementById('username').innerHTML.trim();
            var email = document.getElementById('email').innerHTML.trim();
            var telephone = document.getElementById('phone').innerHTML.trim();
            $('#edit').attr("href", "userpanel_edit.html?username=" + username + "&email=" + email + "&phone=" + telephone);
        });
    });
</script>
