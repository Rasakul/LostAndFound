                            <br/>

</div>
<input type="file" name="file" style="display:none;" accept="image/*"/>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​

<script>

    $(function () {
        $("#includedContent").load("footer.html");
    });

    $(document).on('click','#moreBtn',function(e) {
        if( $(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle' ) {
            $(this).collapse('hide');
        }
    });

    $(document).ready(function () {


        var username = getUrlParameter('username');
        var email = getUrlParameter('email');
        var phone = getUrlParameter('phone');

        if (username !== undefined)
            document.getElementById('username').value = username;

        if (email !== undefined)
            document.getElementById('email').value = email;

        if (phone !== undefined)
            document.getElementById('phone').value = phone;
    });


    $('#save').click(function () {
        var username = $('#username').val();
        var email = $('#email').val();
        var telephone = $('#phone').val();
        $('#save').attr("href", "userpanel.html?username=" + username + "&email=" + email + "&phone=" + telephone);

    });

    var wrapper = $('<div/>').css({height: 0, width: 0, 'overflow': 'hidden'});
    var fileInput = $(':file').wrap(wrapper);
    fileInput.change(function () {
        $this = $(this);
        $('#picinput').text($this.val());
    });

    $('#picinput').click(function () {
        fileInput.click();
    }).show();
</script>
</body>
